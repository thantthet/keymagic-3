<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: transparent;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            overflow: hidden;
            user-select: none;
            cursor: default;
        }
        
        .hud {
            background: rgba(30, 30, 30, 0.9);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 16px 24px;
            display: flex;
            align-items: center;
            gap: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
            animation: slideIn 0.3s ease-out;
            height: 80px;
        }
        
        .hud-icon {
            width: 48px;
            height: 48px;
            flex-shrink: 0;
            display: none;
        }
        
        .hud-icon.default-icon {
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
        }
        
        .hud-icon.default-icon svg {
            width: 32px;
            height: 32px;
            fill: white;
        }
        
        .hud-text {
            color: white;
            font-size: 18px;
            font-weight: 500;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes fadeOut {
            to {
                opacity: 0;
                transform: scale(0.95);
            }
        }
        
        .hiding {
            animation: fadeOut 0.2s ease-in forwards;
        }
    </style>
    <script src="hud.js"></script>
</head>
<body>
    <div class="hud" id="hud">
        <div class="hud-icon default-icon" id="iconContainer">
            <svg viewBox="0 0 32 32" id="defaultIcon">
                <rect x="4" y="10" width="24" height="16" rx="2" stroke="currentColor" stroke-width="1.5" fill="none"/>
                <rect x="8" y="14" width="3" height="3" fill="currentColor"/>
                <rect x="13" y="14" width="3" height="3" fill="currentColor"/>
                <rect x="18" y="14" width="3" height="3" fill="currentColor"/>
                <rect x="23" y="14" width="3" height="3" fill="currentColor"/>
                <rect x="8" y="19" width="3" height="3" fill="currentColor"/>
                <rect x="13" y="19" width="3" height="3" fill="currentColor"/>
                <rect x="18" y="19" width="3" height="3" fill="currentColor"/>
                <rect x="23" y="19" width="3" height="3" fill="currentColor"/>
            </svg>
            <img class="hud-icon" id="customIcon" src="" alt="" style="display: none;">
        </div>
        <div class="hud-text" id="text"></div>
    </div>
</body>
</html>
